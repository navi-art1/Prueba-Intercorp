<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de consulta de producto</title>
    <script src="https://kit.fontawesome.com/ffc9e3cecc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">

</head>
  <body style="margin: 0; padding: 0; font-family: sans-serif">
    <header style="height: 40px; width: 100%; background: #ff6e00"></header>

    <main
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >

      <h1>Consulta de Producto</h1>

      <form id="searchForm">
        <input
          type="text"
          id="skuInput"
          placeholder="Ingrese el código SKU"
          required
        />
        <button type="submit">Consultar</button>
      </form>


      <div id="productoNoEncontrado"
  style="
    width: 50%;
    margin: 20px 0px;
    display: none; /* Inicialmente oculto */
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 20px 0px;
  "
>
  <span id="searchResultText">
    Lo sentimos, no encontramos ningún resultado para: <span id="qskuResult">SKU</span>
  </span>
  <img
    style="height: 200px; width: 200px"
    src="https://cdn.pixabay.com/photo/2017/02/16/13/42/box-2071537_640.png"
  />
</div>

<div id="productoEncontrado"
  style="
    width: 50%;
    margin: 40px 0px;
    display: none; /* Inicialmente oculto */
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 20px 0px;
  "
>
  <span id="searchResultText">
    Resultado para la búsqueda: <span id="skuResult">SKU</span>
  </span>
  <span id="category" style="font-size: 16px; color:#ff6e00; font-weight: bold; text-align: center;">
    Categoría
  </span>

  <div class="CARD" style="width: 240px; border: 1px solid black; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 16px; padding-top: 10px; padding-bottom: 10px; cursor: pointer;">
    <div class="Image" style="aspect-ratio: 1; width: 220px; border: 1px solid black; border-radius: 12px; overflow: hidden; display: flex; align-items: center; justify-content: center;">
      <img id="productImage" alt="Product Image">
    </div>
    <span id="productTitle" style="font-size: 14px; font-weight: bold; margin: 10px 10px;">Title</span>
    <div style="width: 220px; font-size: 16px; display: flex; justify-content: space-between;">
      <span id="productBrand" style="font-size: 12px;">Brand</span>
      <span id="productSku" style="font-size: 12px;">SKU: sku</span>
    </div>
    <span id="productPrice" style="font-size: 28px; font-weight: bold; color:#ff6e00; margin-top: 12px;">S/. Precio</span>
  </div>
</div>





    </div>



      <script src="app.js"></script>
    </main>
  </body>
</html>
