<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Consulta el SKU de tus productos de manera fácil y rápida"
    />
    <meta property="og:title" content="Consulta de Producto" />
    <meta
      property="og:description"
      content="Consulta el SKU de tus productos en nuestra plataforma"
    />

    <title>Página de consulta de producto</title>
    <script
      src="https://kit.fontawesome.com/ffc9e3cecc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="main-body">
    <header class="header"></header>

    <main class="main">
      <h1 class="main-title">Consulta de Producto</h1>


      <form id="searchForm">
        <input
          type="number"
          id="skuInput"
          placeholder="Ingrese el código"
          required
        />
        <button type="submit">Consultar</button>
      </form>
      

      <div id="productoNoEncontrado" class="productoNoEncontrado">
        <div class="search-result-message">
          <span id="searchResultText">
            <strong>Lo sentimos</strong>, no encontramos ningún resultado para: 
            <span id="qskuResult">SKU</span>. 
            <span class="suggestion">Por favor, intenta con otro código o verifica el número ingresado.</span>
          </span>
        </div>

      </div>

      <div id="productoEncontrado" class="productoEncontrado">
        <span id="searchResultText">
          Resultado para la búsqueda: 
          <span id="skuResult">SKU</span>
        </span>
        

        <div class="container_category" >
          <span  class="productoEncontrado_category" id="category">
            Categoría
          </span>
  
        </div>
       
        <div id="productCard" class="productoEncontrado_card">
          <div class="productoEncontrado_card--image">
            <img id="productImage" alt="Product Image" />
          </div>
          <span class="productoEncontrado_card--title" id="productTitle"
            >Title</span
          >
          <div class="productoEncontrado_card--div">
            <span id="productBrand" class="productoEncontrado_card--small-text">Brand</span>
            <span id="productSku" class="productoEncontrado_card--small-text">SKU: sku</span>
          </div>
          <span id="productPrice" class="productoEncontrado_card--price"
            >S/. Precio</span
          >
        </div>
      </div>

      <script src="app.js"></script>
    </main>
  </body>
</html>
